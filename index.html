<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site in Construction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-fullheight is-warning is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    We're Under Construction
                </h1>
                <h2 class="subtitle">
                    Our site is currently being updated. Please check back soon!
                </h2>
                <div class="columns is-centered">
                    <div class="column is-4">
                        <figure class="image is-128x128 is-inline-block">
                            <img src="https://via.placeholder.com/128" alt="Construction Icon">
                        </figure>
                    </div>
                </div>
                <p class="has-text-white">
                    Thank you for your patience!
                </p>
            </div>
        </div>
    </section>
</body>
</html>
